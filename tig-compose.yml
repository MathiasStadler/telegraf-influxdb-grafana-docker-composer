version: "3"
services:
  influxdb:
    image: influxdb:${IMAGE_TAG_INFLUXDB}
    restart: ${RESTART_POLICY}
    container_name: influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
    environment:
      - INFLUXDB_DB
      - INFLUXDB_ADMIN_USER
      - INFLUXDB_ADMIN_PASSWORD
      - INFLUXDB_DATA_ENGINE
      - INFLUXDB_REPORTING_DISABLED
      - INFLUXDB_HTTP_AUTH_ENABLED
      - INFLUXDB_WRITE_USER
      - INFLUXDB_WRITE_USER_PASSWORD
    #env_file:
    #  - "env.influxdb"
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/influxdb/data
      ## @TODO delete - /srv/docker/influxdb/data:/var/lib/influxdb
      - influxdb-storage:/var/lib/influxdb
    networks:
      influxdb:

  telegraf:
    image: telegraf:${IMAGE_TAG_TELEGRAF}
    restart: ${RESTART_POLICY}
    container_name: telegraf
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    # links:
    #  - influxdb
    depends_on:
      - influxdb
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    networks:
      influxdb:

  grafana:
    image: grafana/grafana:${IMAGE_TAG_GRAFANA}
    restart: ${RESTART_POLICY}
    container_name: grafana
    ports:
      - "3000:3000"
    ##env_file:
    ##  - "env.grafana"
    user: "0"
    #links:
    #  - influxdb
    depends_on:
      - influxdb
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/grafana/data; chown 472:472 /srv/docker/grafana/data
      ## - /srv/docker/grafana/data:/var/lib/grafana
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    networks:
        influxdb:

networks:
  influxdb:

volumes:
  influxdb-storage:
  grafana-storage:
